<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./person.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkedIN Clone</title>
        <link href="linkedin.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="header">
            <div class="left-section">
                <img class="logo" src="icons/linkedin logo icon.svg">
                <input class="search-box" type="text"  placeholder="Search" >
                
            </div>
            <div class="middle-section">
                <div class="top-icon">
                    <img class="home" src="icons/home.svg">
                    <label>Home</label>
                  
                </div>
                <div class="top-icon">
                    <img style="height: 20px;" class="home" src="icons/users-svgrepo-com.svg">
                    <label>My Network</label>
                </div>
                <div class="top-icon">
                    <img style="height: 20px;" class="home" src="icons/portfolio-suitcase-svgrepo-com.svg">
                    <label>Jobs</label>
                </div>
                <div class="top-icon">
                    <img class="home" src="icons/chat-square-plain-2-svgrepo-com.svg">
                    <label>Messaging</label>
                </div>
                <div class="notification-container">
                    <img class="notification" src="icons/notification-svgrepo-com.svg">
                    <label>Notifications</label>
                    <div style="font-size: 14px;" class="notification-alert">3</div>
                </div>
                <div class="me-icon">
                    <img class="dp" src="photos/profile pic.jpeg">
                    <label style="opacity: 0.6;font-family: bold;">Me<i class="fa fa-sort-desc"></i></label>
                    
                </div> 
            </div>
            <div class="right-section">
                <div class="top-icon">
                <img style="height: 20px;" class="home" src="icons/square-4-grid-svgrepo-com.svg">
                <label>For Business</label>
            </div>
            <div class="top-icon">
                <img style="height: 20px;" class="home" src="icons/business-svgrepo-com.svg">
                <label>Post a job</label>
            </div> 
            </div>
        </header>
        
       

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./person.js"></script>
</body>
</html>
